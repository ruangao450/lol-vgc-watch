name: Monitor VGC – Only on change

on:
  schedule:
    - cron: "*/10 * * * *"    # her 10 dakikada bir
  workflow_dispatch: {}        # elle tetikleme butonu

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # .state klasörünü sakla/geri yükle (rolling cache)
      - name: Load previous state (rolling cache)
        uses: actions/cache@v4
        with:
          path: .state
          key: state-${{ runner.os }}-${{ github.run_number }}
          restore-keys: |
            state-${{ runner.os }}-

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run VGC watcher
        run: node check.cjs
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          # Aşağıdakileri test için geçici açıp sonra kaldırabilirsiniz:
          # ALWAYS_SEND: "1"   # her çalıştırmada mesaj at (test)
          # DEBUG: "1"         # durum kodu/peek göstermesi için (test)
